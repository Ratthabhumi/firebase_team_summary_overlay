<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rugby Match Overlay</title>
  <style>
    body {
      margin: 0;
      background-color: rgba(0, 0, 0, 0);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .overlay {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: rgba(0, 43, 127, 0.85);
      border-radius: 10px;
      font-size: 18px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid white;
      padding: 6px 12px;
      text-align: center;
    }
    th {
      background-color: #003B99;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div id="scoreline"><strong>Team A</strong> 0 - 0 <strong>Team B</strong></div>
    <table>
      <thead>
        <tr>
          <th>Stat</th>
          <th>Team A</th>
          <th>Team B</th>
        </tr>
      </thead>
      <tbody id="statBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
    import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAxU5xfTf8wRTnkmTHP7pR3Aon7IISRvyY",
      authDomain: "rugby-c8da2.firebaseapp.com",
      databaseURL: "https://rugby-c8da2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rugby-c8da2",
      storageBucket: "rugby-c8da2.appspot.com",
      messagingSenderId: "812436187599",
      appId: "1:812436187599:web:4dd147d1b35c2122c08aba",
      measurementId: "G-07W3W2VZND"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const summaryRef = ref(db, 'summary');

    const statList = [
      ['Tries', 'tries'],
      ['Conversions', 'conv'],
      ['Penalty Goals', 'pen'],
      ['Drop Goals', 'drop'],
      ['Possession %', 'possession'],
      ['Territory (km)', 'territory'],
      ['Yellow Cards', 'yellow'],
      ['Red Cards', 'red'],
      ['Pens Against', 'pens'],
      ['Lineouts Won', 'lineouts'],
      ['Scrums Won', 'scrums'],
      ['Set Piece TO', 'setpiece'],
      ['22m Entries', 'entries'],
      ['Linebreaks', 'breaks'],
      ['>3phases', 'phases']
    ];

    const scoreline = document.getElementById('scoreline');
    const statBody = document.getElementById('statBody');

    onValue(summaryRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const a = data.a || {};
      const b = data.b || {};
      
      const aPts = (a.tries || 0) * 5 + (a.conv || 0) * 2 + (a.pen || 0) * 3 + (a.drop || 0) * 3;
      const bPts = (b.tries || 0) * 5 + (b.conv || 0) * 2 + (b.pen || 0) * 3 + (b.drop || 0) * 3;

      scoreline.innerHTML = `<strong>Team A</strong> ${aPts} - ${bPts} <strong>Team B</strong>`;

      statBody.innerHTML = '';
      statList.forEach(([label, key]) => {
        const row = `
          <tr>
            <td>${label}</td>
            <td>${a[key] ?? 0}</td>
            <td>${b[key] ?? 0}</td>
          </tr>
        `;
        statBody.insertAdjacentHTML('beforeend', row);
      });
    });
  </script>
</body>
</html>
