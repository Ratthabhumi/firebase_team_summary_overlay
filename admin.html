<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rugby Match Admin</title>
  <style>
    body {
      background: #002B7F;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
      gap: 10px;
      background: #003B99;
      padding: 20px;
      border-radius: 10px;
    }
    .stat-label {
      text-align: left;
      font-weight: bold;
      padding: 10px;
    }
    .stat-cell {
      text-align: center;
      background: #004FCC;
      border-radius: 6px;
      padding: 8px;
    }
    .stat-controls {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 5px;
    }
    button {
      padding: 4px 8px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background: #3366ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #5588ff;
    }
    .save-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h1>Rugby Match Admin</h1>
<div class="stats-grid" id="statsPanel">
  <div class="stat-label">Stat</div>
  <div class="stat-label">Team A</div>
  <div class="stat-label">Controls</div>
  <div class="stat-label">Team B</div>
  <div class="stat-label">Controls</div>

  <!-- Stats Rows -->
  <script>
    const stats = [
      ['Tries', 'tries'],
      ['Conversions', 'conv'],
      ['Penalty Goals', 'pen'],
      ['Drop Goals', 'drop'],
      ['Possession %', 'possession'],
      ['Territory (km)', 'territory'],
      ['Yellow Cards', 'yellow'],
      ['Red Cards', 'red'],
      ['Pens Against', 'pens'],
      ['Lineouts Won', 'lineouts'],
      ['Scrums Won', 'scrums'],
      ['Set Piece TO', 'setpiece'],
      ['22m Entries', 'entries'],
      ['Linebreaks', 'breaks'],
      ['>3phases', 'phases']
    ];

    let html = '';
    stats.forEach(([label, id]) => {
      html += `
        <div class="stat-label">${label}</div>
        <div class="stat-cell" id="a-${id}">0</div>
        <div class="stat-controls">
          <button onclick="adjust('a','${id}',1)">+</button>
          <button onclick="adjust('a','${id}',-1)">-</button>
        </div>
        <div class="stat-cell" id="b-${id}">0</div>
        <div class="stat-controls">
          <button onclick="adjust('b','${id}',1)">+</button>
          <button onclick="adjust('b','${id}',-1)">-</button>
        </div>
      `;
    });
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('statsPanel').insertAdjacentHTML('beforeend', html);
    });
  </script>
</div>

<button class="save-btn" onclick="saveToFirebase()">ðŸ’¾ Save to Firebase</button>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
  import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyAxU5xfTf8wRTnkmTHP7pR3Aon7IISRvyY",
    authDomain: "rugby-c8da2.firebaseapp.com",
    databaseURL: "https://rugby-c8da2-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "rugby-c8da2",
    storageBucket: "rugby-c8da2.appspot.com",
    messagingSenderId: "812436187599",
    appId: "1:812436187599:web:4dd147d1b35c2122c08aba",
    measurementId: "G-07W3W2VZND"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const summaryRef = ref(db, 'summary');

  const allStats = [
    'tries','conv','pen','drop','possession','territory',
    'yellow','red','pens','lineouts','scrums','setpiece','entries','breaks','phases'
  ];

  window.adjust = function(team, stat, diff) {
    const id = `${team}-${stat}`;
    let current = parseFloat(document.getElementById(id).textContent);
    current += diff;
    if (current < 0) current = 0;
    if (stat === 'territory') current = parseFloat(current.toFixed(1));
    if (stat === 'possession' && current > 100) current = 100;
    document.getElementById(id).textContent = current;
  }

  window.saveToFirebase = function() {
    const data = { a: {}, b: {} };
    ['a','b'].forEach(team => {
      allStats.forEach(stat => {
        const id = `${team}-${stat}`;
        let value = parseFloat(document.getElementById(id).textContent);
        data[team][stat] = value;
      });
    });
    set(summaryRef, data).then(() => alert('âœ… Data saved!'));
  }
</script>
</body>
</html>
