<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rugby Match Admin</title>
  <style>
    body {
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .team-selector {
      text-align: center;
      margin-bottom: 20px;
    }
    .team-selector button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .team-selector button.active {
      background: #0f0;
      color: #000;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
    }
    .stat-row {
      display: contents;
    }
    .stat-label {
      grid-column: span 2;
      font-weight: bold;
      padding: 10px 0 5px;
      border-bottom: 1px solid #444;
      margin-bottom: 5px;
    }
    .stat-cell {
      text-align: center;
      background: #222;
      padding: 10px;
      border-radius: 6px;
    }
    .stat-controls {
      grid-column: span 2;
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      padding: 4px 8px;
      font-size: 14px;
      border: 1px solid #888;
      border-radius: 4px;
      background: #000;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #222;
    }
    .save-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      color: #000;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>

<h1>Rugby Match Admin</h1>
<div class="team-selector">
  <button id="team-a" class="active" onclick="selectTeam('a')">Team A</button>
  <button id="team-b" onclick="selectTeam('b')">Team B</button>
</div>

<div class="stats-grid" id="statsPanel">
  <!-- Filled by JS -->
</div>

<button class="save-btn" onclick="saveToFirebase()">ðŸ’¾ Save to Firebase</button>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js';
  import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js';

  const firebaseConfig = {
    apiKey: "AIzaSyAxU5xfTf8wRTnkmTHP7pR3Aon7IISRvyY",
    authDomain: "rugby-c8da2.firebaseapp.com",
    databaseURL: "https://rugby-c8da2-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "rugby-c8da2",
    storageBucket: "rugby-c8da2.appspot.com",
    messagingSenderId: "812436187599",
    appId: "1:812436187599:web:4dd147d1b35c2122c08aba",
    measurementId: "G-07W3W2VZND"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const summaryRef = ref(db, 'summary');

  const stats = [
    ['Tries', 'tries'],
    ['Conversions', 'conv'],
    ['Penalty Goals', 'pen'],
    ['Drop Goals', 'drop'],
    ['Possession %', 'possession'],
    ['Territory (km)', 'territory'],
    ['Yellow Cards', 'yellow'],
    ['Red Cards', 'red'],
    ['Pens Against', 'pens'],
    ['Lineouts Won', 'lineouts'],
    ['Scrums Won', 'scrums'],
    ['Set Piece TO', 'setpiece'],
    ['22m Entries', 'entries'],
    ['Linebreaks', 'breaks'],
    ['>3phases', 'phases']
  ];

  const allStats = stats.map(s => s[1]);
  let selectedTeam = 'a';

  window.selectTeam = function(team) {
    selectedTeam = team;
    document.getElementById('team-a').classList.remove('active');
    document.getElementById('team-b').classList.remove('active');
    document.getElementById('team-' + team).classList.add('active');
  }

  document.addEventListener('DOMContentLoaded', () => {
    const panel = document.getElementById('statsPanel');
    stats.forEach(([label, id]) => {
      panel.insertAdjacentHTML('beforeend', `
        <div class="stat-row">
          <div class="stat-label">${label}</div>
          <div class="stat-cell" id="a-${id}">0</div>
          <div class="stat-cell" id="b-${id}">0</div>
          <div class="stat-controls">
            <button onclick="adjust('${id}',1)">+</button>
            <button onclick="adjust('${id}',-1)">-</button>
          </div>
        </div>
      `);
    });
  });

  window.adjust = function(stat, diff) {
    const id = `${selectedTeam}-${stat}`;
    let current = parseFloat(document.getElementById(id).textContent);
    current += diff;
    if (current < 0) current = 0;
    if (stat === 'territory') current = parseFloat(current.toFixed(1));
    if (stat === 'possession' && current > 100) current = 100;
    document.getElementById(id).textContent = current;
  }

  window.saveToFirebase = function() {
    const data = { a: {}, b: {} };
    ['a','b'].forEach(team => {
      allStats.forEach(stat => {
        const id = `${team}-${stat}`;
        let value = parseFloat(document.getElementById(id).textContent);
        data[team][stat] = value;
      });
    });
    set(summaryRef, data).then(() => alert('âœ… Data saved!'));
  }
</script>
</body>
</html>
