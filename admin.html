
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin: Team Summary</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #111; color: white; }
    h2 { margin-top: 30px; }
    label { display: inline-block; width: 150px; }
    input[type=number] { width: 60px; }
    .row { margin-bottom: 10px; }
    .team { margin-bottom: 20px; background: #222; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Admin Panel: Update Team Summary (Firebase)</h1>

  <div class="team">
    <h2>Team A</h2>
    <div class="row"><label>Tries:</label><input type="number" id="a-tries" value="6" /></div>
    <div class="row"><label>Conversions:</label><input type="number" id="a-conv" value="3" /></div>
    <div class="row"><label>Penalty Goals:</label><input type="number" id="a-pen" value="2" /></div>
    <div class="row"><label>Drop Goals:</label><input type="number" id="a-drop" value="1" /></div>
    <div class="row"><label>Possession %:</label><input type="number" id="a-possession" value="58" /></div>
    <div class="row"><label>Territory Avg (km):</label><input type="number" step="0.1" id="a-territory" value="3.2" /></div>
  </div>

  <div class="team">
    <h2>Team B</h2>
    <div class="row"><label>Tries:</label><input type="number" id="b-tries" value="4" /></div>
    <div class="row"><label>Conversions:</label><input type="number" id="b-conv" value="2" /></div>
    <div class="row"><label>Penalty Goals:</label><input type="number" id="b-pen" value="3" /></div>
    <div class="row"><label>Drop Goals:</label><input type="number" id="b-drop" value="0" /></div>
    <div class="row"><label>Possession %:</label><input type="number" id="b-possession" value="42" /></div>
    <div class="row"><label>Territory Avg (km):</label><input type="number" step="0.1" id="b-territory" value="2.7" /></div>
  </div>

  <button onclick="save()">ðŸ’¾ Save</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function save() {
      const data = {
        a: {
          tries: Number(document.getElementById('a-tries').value),
          conv: Number(document.getElementById('a-conv').value),
          pen: Number(document.getElementById('a-pen').value),
          drop: Number(document.getElementById('a-drop').value),
          possession: Number(document.getElementById('a-possession').value),
          territory: Number(document.getElementById('a-territory').value)
        },
        b: {
          tries: Number(document.getElementById('b-tries').value),
          conv: Number(document.getElementById('b-conv').value),
          pen: Number(document.getElementById('b-pen').value),
          drop: Number(document.getElementById('b-drop').value),
          possession: Number(document.getElementById('b-possession').value),
          territory: Number(document.getElementById('b-territory').value)
        }
      };
      db.ref('summary').set(data);
      alert('Data saved to Firebase!');
    }
  </script>
</body>
</html>
